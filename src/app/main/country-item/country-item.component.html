<div class="item" [style]="getTheme()" >
    <div class="item-image" [style]="getImage()"></div>
    <div class="item-description"  >
        <h3>{{countryData.getFirstName()}}</h3>
        <div class="info">
        <span class="disc"><b>Population : </b>{{countryData.getPopulation()}}</span>
        <span class="disc"><b>Region : </b>{{countryData.getRegion()}}</span>
        <span class="disc"><b>Capital: </b>{{countryData.getFirstCapital()}}</span>
    </div>
    </div>
</div>
